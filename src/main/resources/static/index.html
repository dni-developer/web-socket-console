<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        .pre-scrollable {
            overflow: auto;
            display: flex;
            flex-direction: column-reverse;
        }
    </style>

    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/console', function (consoleMessage) {
                    console.log(consoleMessage.body);
                    $("#console").append(consoleMessage.body + "<br/>");
                });
            });
        }

        $(function () {
            connect();
            $("form").submit(function (e) {
                e.preventDefault();
                var formData = new FormData(this);
                $.ajax({
                    url: '/console',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    cache: false,
                    processData: false
                }).always(function (data) {
                    console.log(data.status + ": " + data.responseText);
                });
            });
        });
    </script>

    <title>Index</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>Input</h2>
            <form action="/console" method="post" class="form-inline">
                <div class="form-spin mx-sm-3 mb-2">
                    <input type="text" name="command" id="command" accept="text/plain" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <h2>Console</h2>
            <div data-spy="scroll" class="pre-scrollable card alert alert-dark" role="alert">
                <div id="console"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

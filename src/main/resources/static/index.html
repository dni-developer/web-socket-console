<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        .pre-scrollable {
            overflow: auto;
            display: flex;
            flex-direction: column-reverse;
        }
    </style>

    <script>
        var stompClient = null;

        function connect() {
            var socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/console', function (consoleMessage) {
                    console.log(consoleMessage.body);
                    $("#console").append(consoleMessage.body + "<br/>");
                });
            });
        }

        $.fn.serializeFormJSON = function () {
            var o = {};
            var a = this.serializeArray();
            $.each(a, function () {
                if (o[this.name]) {
                    if (!o[this.name].push) {
                        o[this.name] = [o[this.name]];
                    }
                    o[this.name].push(this.value || '');
                } else {
                    o[this.name] = this.value || '';
                }
            });
            return o;
        };

        $(function () {
            connect();
            $("#form-add").submit(function (e) {
                e.preventDefault();
                /*add*/
                $.ajax({
                    dataType: "json",
                    contentType: "application/json",
                    url: '/console',
                    type: 'POST',
                    data: JSON.stringify($("#form-add").serializeFormJSON()),
                    cache: false,
                    processData: false
                }).always(function (data) {
                    console.log(data.status + ": " + data.responseText);
                });
            });

            $("#form-logMessage").submit(function (e) {
                e.preventDefault();
                /*search*/
                $.ajax({
                    dataType: "json",
                    contentType: "application/json",
                    url: '/console',
                    type: 'GET',
                    data: $("#form-logMessage").serialize(),
                    cache: false,
                    processData: false
                }).always(function (data) {
                    console.log(data.status + ": " + data.responseText);
                });
            });
        });
    </script>

    <title>Index</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm">
            <h2>Add</h2>
            <form id="form-add" action="/console" method="post" class="form-inline">
                <div class="form-spin mx-sm-3 mb-2">
                    <input type="text" name="message" accept="text/plain" class="form-control">
                    <input type="hidden" name="server" value="localhost">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Add</button>
            </form>
        </div>
        <div class="col-sm">
            <h2>Search</h2>
            <form id="form-logMessage" action="/console" method="get" class="form-inline">
                <div class="form-spin mx-sm-3 mb-2">
                    <input type="text" name="message" accept="text/plain" class="form-control">
                    <input type="hidden" name="server" value="localhost">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Search</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <h2>Console</h2>
            <div data-spy="scroll" class="pre-scrollable card alert alert-dark" role="alert">
                <div id="console"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
